<div class="container">
    <div class="row">
        <div class="text-center col-12 my-3">
            <h1>Registrazione Utente</h1>
        </div>
        <div class="col-12 mb-3">
            <label for="input-email">Email</label>
            <input type="email" class="form-control" id="input-email" [(ngModel)]="email">
        </div>
        <div class="col-12 mb-3">
            <label for="input-password">Password</label>
                <input type="password" class="form-control" id="input-password" aria-describedby="passwordHelpBlock" [(ngModel)]="password">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <button type="button" class="btn btn-success w-100" (click)="registra()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
